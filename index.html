<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VerazYa ‚Äì Pago (prueba $1)</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body{font-family:system-ui, Arial, sans-serif; background:#0b0d10; color:#e5e7eb; margin:0; padding:24px}
    .card{max-width:680px; margin:0 auto; background:#12151a; border:1px solid #1e2631; border-radius:14px; padding:16px}
    label{display:block; font-size:.9rem; color:#9aa3af; margin:.6rem 0 .25rem}
    input,textarea{width:100%; padding:.8rem; border-radius:10px; border:1px solid #232b36; background:#0f141b; color:#fff}
    button{margin-top:14px; background:#e11d48; color:#fff; border:0; padding:.9rem 1.1rem; border-radius:12px; cursor:pointer; font-weight:700}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .muted{color:#9aa3af}
  </style>
</head>
<body>
  <div class="card">
    <h2>Obten√© tu Informe Veraz</h2>
    <p class="muted">Prueba de cobro con Mercado Pago (monto: $1 ARS).</p>

    <form id="formCompra">
      <div class="row">
        <div>
          <label>Nombre</label>
          <input name="nombre" required placeholder="Tu nombre" />
        </div>
        <div>
          <label>Apellido</label>
          <input name="apellido" required placeholder="Tu apellido" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>DNI</label>
          <input name="dni" required inputmode="numeric" />
        </div>
        <div>
          <label>WhatsApp</label>
          <input name="whatsapp" required inputmode="tel" />
        </div>
      </div>
      <div>
        <label>Email</label>
        <input name="email" type="email" required />
      </div>
      <div>
        <label>Comentarios (opcional)</label>
        <textarea name="notas" rows="3"></textarea>
      </div>

      <button type="submit">Continuar</button>
    </form>

    <hr style="border:0;border-top:1px solid #1e2631;margin:16px 0">

    <div id="wallet_container"></div>
    <p id="msg" class="muted"></p>
  </div>

  <script>
    // üëâ PON√â AC√Å TU /exec M√ÅS RECIENTE
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxQK4jL7_z29N-Z4u-_GtejH6W8x9Ho2z2Wiy8JOEeqPKYVP7FpyanwQiMeipILnUeC7A/exec";
    // üëá Monto de prueba
    const PRECIO_AR  = 1;

    let mp, bricksBuilder, walletController;

    function serializeForm(form){
      const fd = new FormData(form);
      const o = {};
      for (const [k,v] of fd.entries()) o[k]=v;
      return o;
    }

    async function getPublicKey(){
      const r = await fetch(WEBAPP_URL + '?route=public_key');
      const j = await r.json();
      if(!j.ok || !j.public_key) throw new Error('No public_key');
      return j.public_key;
    }

    async function createPreference(payload){
      const r = await fetch(WEBAPP_URL + '?route=create_bricks', {
        method: 'POST',
        headers: {'Content-Type':'text/plain;charset=utf-8'},
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      if(!j.ok) throw new Error(j.error || 'No se pudo crear preferencia');
      return j; // { ok, preferenceId, orderId }
    }

    async function renderWallet(preferenceId){
      if (walletController) {
        try { await walletController.unmount(); } catch(e){}
      }
      walletController = await bricksBuilder.create('wallet', 'wallet_container', {
        initialization: { preferenceId },
        customization: { texts: { valueProp: 'smart_option' } },
        callbacks: {
          onReady: () => console.log('Wallet ready'),
          onError: (err) => { console.error(err); alert('Error en Wallet'); }
        }
      });
    }

    (async function init(){
      try{
        const publicKey = await getPublicKey();
        mp = new MercadoPago(publicKey, { locale: 'es-AR' });
        bricksBuilder = mp.bricks();
      }catch(err){
        console.error(err);
        document.getElementById('msg').textContent = 'No se pudo inicializar Mercado Pago.';
      }
    })();

    document.getElementById('formCompra').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = 'Creando preferencia‚Ä¶';

      try{
        const data = serializeForm(e.currentTarget);
        const payload = { ...data, monto: PRECIO_AR }; // üëà $1
        const pref = await createPreference(payload);
        await renderWallet(pref.preferenceId);
        msg.textContent = 'Eleg√≠ el m√©todo y pag√° de forma segura.';
      }catch(err){
        console.error(err);
        alert(err.message || 'Failed to fetch');
        msg.textContent = 'No se pudo crear la preferencia. Prob√° de nuevo.';
      }
    });
  </script>
</body>
</html>
