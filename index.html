<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VerazYa ‚Äì Informe Veraz</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body{font-family:system-ui,Inter,Arial;margin:0;background:#0b0d10;color:#e5e7eb}
    .container{max-width:1000px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr; gap:16px}
    form, .card{background:#12151a;border:1px solid #1f2630;border-radius:14px;padding:16px}
    input,textarea{width:100%;background:#0f141b;border:1px solid #232b36;color:#fff;padding:.9rem;border-radius:12px;outline:none}
    label{font-size:.9rem;color:#9aa3af;display:block;margin:10px 0 6px}
    button{background:#e11d48;color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    #wallet_container{margin-top:10px}
    @media (max-width: 900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <h1>Obten√© tu Informe Veraz en minutos</h1>
    <div class="grid">
      <form id="formCompra">
        <div class="row">
          <label>Nombre</label>
          <input id="nombre" name="nombre" required placeholder="Tu nombre">
          <label>Apellido</label>
          <input id="apellido" name="apellido" required placeholder="Tu apellido">
          <label>DNI</label>
          <input id="dni" name="dni" required inputmode="numeric" pattern="[0-9]{7,9}">
          <label>Email</label>
          <input id="email" name="email" type="email" required>
          <label>WhatsApp</label>
          <input id="whatsapp" name="whatsapp" required>
          <label>Comentarios</label>
          <textarea id="notas" name="notas" rows="3"></textarea>
        </div>
        <div style="display:flex;gap:10px;align-items:center;margin-top:10px">
          <input id="ok" type="checkbox" required><span>Acepto la pol√≠tica de privacidad</span>
        </div>
        <button type="submit" id="continuar">Continuar</button>
      </form>

      <div class="card">
        <h3>Pago online</h3>
        <p>Eleg√≠ pagar con tarjeta o con tu cuenta de Mercado Pago.</p>
        <div id="wallet_container"></div>
      </div>
    </div>
  </div>

  <script>
    // üîÅ PON√â AC√Å TU /exec
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxQK4jL7_z29N-Z4u-_GtejH6W8x9Ho2z2Wiy8JOEeqPKYVP7FpyanwQiMeipILnUeC7A/exec";

    const form = document.getElementById('formCompra');
    const walletContainerId = 'wallet_container';
    let bricksBuilder = null;

    async function getPublicKey(){
      const r = await fetch(WEBAPP_URL + '?route=public_key');
      const j = await r.json();
      if(!j.ok) throw new Error(j.error || 'Sin public key');
      return j.public_key;
    }

    async function createPreference(payload){
      const r = await fetch(WEBAPP_URL + '?route=create_bricks', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      if(!j.ok) throw new Error(j.error || 'No se pudo crear preferencia');
      return j; // { ok, preferenceId, orderId }
    }

    function serialize(form){
      const fd = new FormData(form);
      const o = {};
      for (const [k,v] of fd.entries()) o[k]=v;
      return o;
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!form.checkValidity()){
        form.reportValidity();
        return;
      }
      try{
        // 1) pedir public key al backend
        const publicKey = await getPublicKey();
        // 2) crear preferencia con datos del form
        const payload = {...serialize(form), monto: 8000}; // <- tu precio real
        const { preferenceId } = await createPreference(payload);
        // 3) renderizar Wallet Brick
        const mp = new MercadoPago(publicKey, { locale: 'es-AR' });
        bricksBuilder = mp.bricks();
        // Limpio contenedor por si se vuelve a enviar el form
        document.getElementById(walletContainerId).innerHTML = "";

        await bricksBuilder.create('wallet', walletContainerId, {
          initialization: { preferenceId },
          customization: {
            texts: { valueProp: 'smart_option' }
          },
          callbacks: {
            onReady: () => {}, // se carg√≥ el bot√≥n
            onError: (error) => {
              console.error('Wallet error', error);
              alert('Error al inicializar el pago. Prob√° nuevamente.');
            }
          }
        });
        // Listo: el usuario hace clic en el bot√≥n amarillo que se renderiz√≥.
      }catch(err){
        console.error(err);
        alert(err.message || 'Error de red');
      }
    });
  </script>
</body>
</html>
